apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.redridgeapps.remoteforqbittorrent"

        minSdkVersion 21
        targetSdkVersion 28

        versionCode 1
        versionName "0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Testing
    testImplementation "junit:junit:$junit_version"
    androidTestImplementation "androidx.test:runner:$test_runner_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"

    // Material
    implementation "com.google.android.material:material:$material_version"

    // Jetpack
    implementation "androidx.appcompat:appcompat:$jetpack_version"
    implementation "androidx.core:core-ktx:$jetpack_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"

    // Android Architecture Components
    implementation "android.arch.navigation:navigation-fragment-ktx:$aac_navigation_version"
}
