// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.gradle_plugin_version = '3.3.0-alpha13'
    ext.kotlin_version = '1.2.71'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    coroutines_version = '0.30.0'

    junit_version = '4.12'
    test_runner_version = '1.1.0-alpha4'
    espresso_version = '3.1.0-alpha4'

    material_version = '1.0.0'

    jetpack_version = '1.0.0'
    constraint_layout_version = '1.1.3'

    aac_navigation_version = '1.0.0-alpha06'

    dagger_version = '2.16'

    leak_canary_version = '1.6.1'

    moshi_version = '1.7.0'

    retrofit_version = '2.4.0'
    retrofit_coroutines_adapter_version = '1.0.0'

    okhttp_version = '3.11.0'

    chuck_version = '1.1.0'
}
