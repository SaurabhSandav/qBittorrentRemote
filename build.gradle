// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.gradle_plugin_version = '3.4.0-alpha02'
    ext.kotlin_version = '1.3.0-rc-190'

    repositories {
        google()
        jcenter()

        // Kotlin EAP
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        // TODO Temporary workaround (Unable to resolve dependencies)
        // https://github.com/afollestad/material-dialogs/issues/1575
        maven { url = uri("https://dl.bintray.com/drummer-aidan/maven/") }

        // Kotlin EAP
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    coroutines_version = '1.0.0-RC1'

    junit_version = '4.12'
    test_runner_version = '1.1.0-alpha4'
    espresso_version = '3.1.0-alpha4'

    material_version = '1.0.0'

    jetpack_version = '1.0.0'
    constraint_layout_version = '1.1.3'

    aac_lifecycle_version = '2.0.0'
    aac_navigation_version = '1.0.0-alpha07'

    dagger_version = '2.16'

    leak_canary_version = '1.6.1'

    moshi_version = '1.7.0'

    retrofit_version = '2.4.0'
    retrofit_coroutines_adapter_version = '0.9.2'

    okhttp_version = '3.11.0'

    chuck_version = '1.1.0'

    arrow_version = '0.7.3'

    material_dialogs_version = '2.0.0-beta4'

    dexter_version = '5.0.0'
}
